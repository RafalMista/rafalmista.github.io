<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script> 
    <script src="atlas_Moszynski.geojson"></script>
    <script src="rzeki.geojson"></script>
<style>
    #map {height: 720px;}
    .legend {
        background-color: white;
        line-height: 30px;
        padding-left: 5px;
        padding-right: 10px;
        font-size: 15px;
    }
</style>
</head>

<body>
    Zasiąg tradycji o demonie zwanym rusałka lub kozytka
    <br>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([52.114503, 19.423561], 6);

        var znacznik1 = L.icon({iconUrl: 'znacznik1.png', iconSize: [20,20]}); 
        var znacznik6 = L.icon({iconUrl: 'znacznik6.png', iconSize: [20,20]});
        var znacznik8 = L.icon({iconUrl: 'znacznik8.png', iconSize: [20,20]}); 
        var znacznik14 = L.icon({iconUrl: 'znacznik14.png', iconSize: [20,20]});
        var znacznik15 = L.icon({iconUrl: 'znacznik15.png', iconSize: [20,20]});
        var znacznik17 = L.icon({iconUrl: 'znacznik17.png', iconSize: [20,20]});


        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
    
        var points = L.geoJSON(atlas,{onEachFeature: function(feature,layer) 
            {layer.bindPopup(feature.properties.ID + ' ' + feature.properties.Nazwa);
                if (feature.properties.a2m6 == "rusałka") return layer.setIcon(znacznik1);
                if (feature.properties.a2m6 == "kozytka") return layer.setIcon(znacznik14);
                if (feature.properties.a2m6 == "ślady tradycji") return layer.setIcon(znacznik15);
                if (feature.properties.a2m6 == "tradycji brak") return layer.setIcon(znacznik6);
                if (feature.properties.a2m6 == "rusałka; kozytka") return layer.setIcon(znacznik17);
                if (feature.properties.a2m6 == null) return layer.setIcon(znacznik8);
            }});
            
        var legend = L.control({position: 'bottomleft'});
        legend.onAdd = function (map) {
            var div = L.DomUtil.create('div', 'info legend'), 
                kategorie = ["rusałka", "kozytka", "ślady tradycji", "tradycji brak"], 
                labels = ["znacznik1.png","znacznik14.png","znacznik15.png","znacznik6.png"];
            for (var i = 0; i < kategorie.length; i++) {
                div.innerHTML += (" <img src="+ labels[i] +" height='20' width='20'>") + " " + kategorie[i] +'<br>';
            }
            return div;
        };
        legend.addTo(map);

        map.addLayer(points);

        var overlays = {"Główne rzeki": L.geoJSON(rzeki)};
        L.control.layers(null, overlays).addTo(map);
    
    </script>
    
    
    </body>
    <a href = "atlas.html"><i>Atlas kultury ludowej w Polsce</i> - wykaz map</i></a>
    <br>
    <a href = "index.html">Powrót na stronę główną</a>
    </html>
